{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestión de Reactivos{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        thead th {
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 2;
        }
        /* Opcional: para limitar la altura de la tabla y activar el scroll */
        .table-responsive {
            max-height: 70vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Inventario</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Inventario</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'lista_pedidos' %}">Pedidos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'lista_salidas' %}">Salidas</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'lista_codigos' %}">Lista de códigos</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_categorias' %}">Lista de categorías</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
