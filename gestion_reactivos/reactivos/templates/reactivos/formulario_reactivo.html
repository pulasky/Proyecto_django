{% extends 'base.html' %}
{% block title %}Nuevo Código de Reactivo{% endblock %}
{% block content %}
<h1>Nuevo Código de Reactivo</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'lista_codigos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
