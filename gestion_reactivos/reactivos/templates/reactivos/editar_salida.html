{% extends 'base.html' %}
{% block title %}Editar Salida{% endblock %}
{% block content %}
<h2>Editar Salida</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Guardar cambios</button>
  <a href="{% url 'lista_salidas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
