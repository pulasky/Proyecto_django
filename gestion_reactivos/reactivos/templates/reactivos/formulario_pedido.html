{% extends 'base.html' %}
{% block title %}{% if editar %}Editar Pedido{% else %}Nuevo Pedido{% endif %}{% endblock %}
{% block content %}
<h1>{% if editar %}Editar Pedido{% else %}Nuevo Pedido{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'lista_pedidos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
